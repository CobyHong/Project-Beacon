<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="search.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <title>Beacon</title>
</head>

<body>

  <div class="holder">
    <div class="label">
      <font color="5a626d" size="6">Beacon</font>
      <br>
      <font color="417ec9" size="2" <b>Safety through geolocation, instant awareness, and sharing</b>
      </font>
    </div>
    <!-- script activated when id given -->
    <div class="label" id="map"></div>
  </div>

  <script src="map.js"></script>

  <!-- google api key and call onto js func -->

  <!-- all this for the search bar -->

    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-search-3" viewBox="0 0 40 41">

  <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-clear-1" viewBox="0 0 20 20">

    <form novalidate="novalidate" onsubmit="return false;" class="searchbox sbx-custom">
      <div role="search" class="sbx-custom__wrapper">
        <input type="search" name="search" placeholder="Search other locations" autocomplete="off" required="required" class="sbx-custom__input">
        <button type="submit" title="Submit your search query." class="sbx-custom__submit">
      <svg role="img" aria-label="Search">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sbx-icon-search-3"></use>
      </svg>
    </button>
        <button type="reset" title="Clear the search query." class="sbx-custom__reset">
      <svg role="img" aria-label="Reset">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sbx-icon-clear-1"></use>
      </svg>
    </button>
      </div>
    </form>
    <script type="text/javascript">
      document.querySelector('.searchbox [type="reset"]').addEventListener('click', function() {
        this.parentNode.querySelector('input').focus();
      });
    </script>
  </div>

  <div class="label" style="margin-top:30px; margin-left:30px;"> side notes: include user interface and logging desc</div>

  <!-- bottom contact sheet -->
  <div class="label" style="position: relative">
    <p style="position: fixed; bottom: 0; width:100%; text-align: center">
      <font size=1>about | contact | SLO Hacks | Coby Hong</font>
    </p>
  </div>

</body>

</html>
